<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h2 id="question">Question</h2>

    <ul>
        <li>
            <input type="radio" name="answer" id="a">
            <label id="a_text"></label>
        </li>
        <li>
            <input type="radio" name="answer" id="b">
            <label id="b_text"></label>
        </li>
        <li>
            <input type="radio" name="answer" id="c">
            <label id="c_text"></label>
        </li>
        <li>
            <input type="radio" name="answer" id="d">
            <label id="d_text"></label>
        </li>
    </ul>

    <button id="submit">Submit</button>
</div>

<script src="script.js"></script>
</body>
</html>
